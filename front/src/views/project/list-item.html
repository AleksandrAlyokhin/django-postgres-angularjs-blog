<div class="thumbnail">
    <img ng-src="{{AppConfig.static_url+item.images[0].src}}" ng-if="item.images.length>0" class="img-responsive">
    <div class="caption">
        <h3 ng-bind-html="item.title | unsafe"></h3>
        <p ng-bind-html="item.description | unsafe"></p>
        <p><span ng-repeat="tag in item.tags">
                                <a ng-href="{{AppConst.tag.urls.url+'/'+tag.text}}" class="btn btn-default btn-xs"
                                   ng-bind-html="tag.text | unsafe"></a>
                            </span></p>
        <p class="text-right">
            <a ng-href="{{AppConst.project.urls.url+'/update/'+item.name}}"
               class="btn btn-primary" ng-if="AuthSvc.isAdmin()">Edit</a>
            <a ng-href="{{AppConst.project.urls.url+'/'+item.name}}" class="btn btn-link">Detail...</a>
        </p>
    </div>
</div>
