<div class="container" ng-init="ProjectSvc.initEmptyItem()">
    <div class="page-header">
        <h1>
            <span>Create project</span>
        </h1>
    </div>
    <form name="projectForm">
        <div class="row">
            <div class="col-md-10">
                <div ng-include="AppConst.project.templates.inputs.central"></div>
                <div>
                    <button ng-click="ProjectSvc.doCreate(ProjectSvc.item)" class="btn btn-success" ng-disabled="!projectForm.$valid">Create</button>
                    <button ng-click="ProjectSvc.doAddImage()" class="btn btn-primary pull-right">Add image
                    </button>
                </div>
            </div>
            <div class="col-md-2">
                <div ng-include="AppConst.project.templates.inputs.right"></div>
            </div>
        </div>
    </form>
</div>
