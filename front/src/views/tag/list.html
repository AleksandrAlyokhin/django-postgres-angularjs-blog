<div class="container">
    <div class="page-header">
        <h1>Tag: <span ng-bind-html="TagSvc.tagText | unsafe"></span></h1>
    </div>
    <div ng-repeat="allItem in TagSvc.allList">
        <p class="lead">Place: <a ng-bind-html="allItem.title | unsafe" ng-href="{{allItem.url}}"></a></p>
        <div class="row">
            <div ng-class="'col-md-'+(12/TagSvc.countItemsOnRow)" ng-repeat="item in allItem.list">
                <div class="jumbotron">
                    <div ng-include="AppConst.widjets.carusel.templates.item"></div>
                    <div ng-include="AppConst.widjets.anonce.templates.item"></div>

                    <div class="jumbotron-contents">
                        <div class="row">
                            <div class="col-md-8">
                            <span ng-repeat="tag in item.tags">
                                <a ng-href="{{AppConst.tag.urls.url+'/'+tag.text}}" class="btn btn-default btn-xs"
                                   ng-bind-html="tag.text | unsafe"></a>
                            </span>
                            </div>
                            <div class="col-md-4">
                                <a ng-href="{{allItem.url+'/'+item.name}}" class="btn btn-link pull-right">Detail...</a>
                                <a ng-href="{{allItem.url+'/update/'+item.name}}" class="btn btn-primary pull-right"
                                   ng-if="AuthSvc.isAdmin()">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
