<div class="container">
    <div class="page-header">
        <h1>
            <span>Profile</span>
        </h1>
    </div>
    <form name="authForm">
        <div class="row">
            <div class="col-md-9">
                <div class="form-group has-feedback" show-errors>
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname"
                           ng-model="AuthSvc.item.firstname">
                    <span ng-show="authForm.$submitted || authForm.firstname.$touched" class="form-control-feedback"
                          ng-class="!authForm.firstname.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback" show-errors>
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname"
                           ng-model="AuthSvc.item.lastname">
                    <span ng-show="authForm.$submitted || authForm.lastname.$touched" class="form-control-feedback"
                          ng-class="!authForm.lastname.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback" show-errors>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username"
                           ng-model="AuthSvc.item.username" required>
                    <span ng-show="authForm.$submitted || authForm.username.$touched" class="form-control-feedback"
                          ng-class="!authForm.username.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback" show-errors>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email"
                           ng-model="AuthSvc.item.email" required>
                    <span ng-show="authForm.$submitted || authForm.email.$touched" class="form-control-feedback"
                          ng-class="!authForm.email.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback" show-errors>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           ng-model="AuthSvc.item.password" placeholder="if empty, the password will not be changed">
                    <span ng-show="authForm.$submitted || authForm.password.$touched" class="form-control-feedback"
                          ng-class="!authForm.password.$valid ? 'glyphicon glyphicon-remove' : 'glyphicon glyphicon-ok'"
                          aria-hidden="true"></span>
                </div>
                <button ng-click="AuthSvc.doUpdate(AuthSvc.item)" class="btn btn-success"
                        ng-disabled="!authForm.$valid">Update
                </button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </form>
</div>
