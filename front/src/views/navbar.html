<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="{{NavbarSvc.brand.url}}"
               ng-if="!NavbarSvc.brand.hidden" ng-bind-html="NavbarSvc.brand.title | unsafe"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-if="NavbarSvc.items.left.length>0">
                <li ng-repeat="item in NavbarSvc.items.left" ng-if="!item.hidden"

                    <a ng-href="{{item.url}}" ng-bind-html="item.title | unsafe"></a>
                </li>
            </ul>

                    <input type="text" class="form-control search-query"

                           ng-enter="NavbarSvc.doSearch(searchText)">
                </div>

            <ul class="nav navbar-nav navbar-right" ng-if="NavbarSvc.items.right.length>0">
                <li ng-repeat="item in NavbarSvc.items.right" ng-if="!item.hidden"
